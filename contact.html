      <main>
        <form method="post" action="#" id="contactform">
          <p><label for="firstname">First Name: </label><input type="text" name="firstname" id="firstname"></p>
          <p><label for="lastname">Last Name: </label><input type="text" name="lastname" id="lastname"></p>
          <p><label for="email">E-mail: </label><input type="email" name="email" id="email"></p>
          <p><label for="phone">Phone: </label><input type="tel" name="phone" id="phone"></p>
          <p><label for="company">Company: </label><input type="text" name="company" id="company"></p>
          <p><label for="comments">Questions/Comments: </label><textarea rows="4" columns="1" maxlength="100" name="comments" id="comments"></textarea></p>
          <p><button type="submit">Submit</button></p>
        </form>
