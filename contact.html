      <main>
        <div class="contact-form">
          <form method="post" action="#" id="contactform">
            <p><label for="first name">First Name: <input type="text" name="firstname" id="fname"></label></p>
            <p><label for="last name">Last Name: <input type="text" name="lastname" id="lname"></label></p>
            <p><label for="e-mail">E-mail: <input type="text" name="email" id="email"></label></p>
            <p><label for="phone number">Phone: <input type="text" name="phone" id="phone"></label></p>
            <p><label for="company">Company: <input type="text" name="company" id="company"></label></p>
            <p><label for="questions and comments">Questions/Comments: <input type="text" name="comments" id="comments"></label><p>
            <p><button type="submit">Submit</button></p>
          </form>
        </div>
